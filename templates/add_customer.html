{% extends "base.html" %}

{% block title %}{{ _('Add Customer') }}{% endblock %}

{% block content %}
<h2>{{ _('Add New Customer') }}</h2>

<form method="POST" action="{{ url_for('customers.add') }}">
    <div class="mb-3">
        <label for="name" class="form-label">{{ _('Customer Name') }} *</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">{{ _('Address') }}</label>
        <input type="text" class="form-control" id="address" name="address">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">{{ _('Phone') }}</label>
        <input type="text" class="form-control" id="phone" name="phone">
    </div>
    <button type="submit" class="btn btn-primary">{{ _('Save Customer') }}</button>
    <a href="{{ url_for('customers.index') }}" class="btn btn-secondary">{{ _('Cancel') }}</a>
</form>
{% endblock %}
