{% extends "base.html" %}

{% block title %}{{ _('Add Sale') }}{% endblock %}

{% block content %}
<h2>{{ _('Add New Sale') }}</h2>

<form method="POST" action="{{ url_for('sales.add') }}" class="row g-3">
    
    <div class="col-md-6">
        <h4>{{ _('Sale Details') }}</h4>
        <div class="mb-3">
            <label for="date" class="form-label">{{ _('Date') }} *</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ today }}" required>
        </div>
        <div class="mb-3">
            <label for="chalan_no" class="form-label">{{ _('Chalan No.') }} *</label>
            <input type="text" class="form-control" id="chalan_no" name="chalan_no" value="{{ next_chalan }}" required>
        </div>
        <div class="mb-3">
            <label for="vehicle_no" class="form-label">{{ _('Vehicle No.') }}</label>
            <input type="text" class="form-control" id="vehicle_no" name="vehicle_no">
        </div>
        <div class="mb-3">
            <label for="brick_type" class="form-label">{{ _('Brick Type') }} *</label>
            <select class="form-select" id="brick_type" name="brick_type" required>
                {% for type in brick_types %}
                    <option value="{{ type }}">{{ type }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="brick_amount" class="form-label">{{ _('Brick Amount') }} *</label>
            <input type="number" class="form-control" id="brick_amount" name="brick_amount" value="0" required>
        </div>
    </div>

    <div class="col-md-6">
        <h4>{{ _('Customer & Payment') }}</h4>
        <div class="mb-3">
            <label for="customer_id" class="form-label">{{ _('Customer') }} *</label>
            <select class="form-select" id="customer_id" name="customer_id" required onchange="getCustomerBalance()">
                <option value="" selected disabled>--- {{ _('Select a Customer') }} ---</option>
                {% for customer in customers %}
                    <option value="{{ customer[0] }}">{{ customer[1] }}</option>
                {% endfor %}
            </select>
            <div id="balanceDisplay" class="form-text mt-2"></div>
        </div>
        <div class="mb-3">
            <label for="total_amount" class="form-label">{{ _('Total Amount (BDT)') }} *</label>
            <input type="number" step="0.01" class="form-control" id="total_amount" name="total_amount" value="0.0" required>
        </div>
        <div class="mb-3">
            <label for="paid_amount" class="form-label">{{ _('Paid Amount (BDT)') }} *</label>
            <input type="number" step="0.01" class="form-control" id="paid_amount" name="paid_amount" value="0.0" required>
        </div>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">{{ _('Save Sale') }}</button>
        <a href="{{ url_for('sales.nagad_khata') }}" class="btn btn-secondary">{{ _('Cancel') }}</a>
    </div>
</form>
{% endblock %}

{% block scripts %}
<script>
    function getCustomerBalance() {
        let customerId = document.getElementById('customer_id').value;
        let balanceDisplay = document.getElementById('balanceDisplay');
        if (!customerId) { balanceDisplay.innerHTML = ''; return; }
        fetch(`/api/customer_balance/${customerId}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    balanceDisplay.innerHTML = '{{ _('Could not fetch balance.') }}';
                    balanceDisplay.className = 'form-text text-danger';
                } else {
                    balanceDisplay.innerHTML = `<strong>{{ _('Current Balance') }}: ${data.balance_str}</strong>`;
                    if (data.balance < 0) { balanceDisplay.className = 'form-text text-danger'; } 
                    else { balanceDisplay.className = 'form-text text-success'; }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                balanceDisplay.innerHTML = '{{ _('Error fetching balance.') }}';
                balanceDisplay.className = 'form-text text-danger';
            });
    }
</script>
{% endblock %}
